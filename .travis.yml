sudo: required
dist: trusty
language: bash
addons:
  apt:
    update: true
    packages:
    - squashfs-tools
script:
- sudo ./build.sh
notifications:
  email: false
before_deploy:
- git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  provider: releases
  api_key:
    secure: 
  file: Artix.zip
  skip_cleanup: true
  on:
    repo: hdk5/ArtixWSL
