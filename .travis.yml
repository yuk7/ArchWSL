sudo: required
dist: trusty
group: deprecated-2017Q4
language: bash
before_script:
- sudo apt-get update -qq
- sudo apt-get install aria2 zip unzip check -qq
script:
- source ./env.sh
- "${DLR} ${ROOTFS_URL} -o ${ROOTFS_FN}"
- "${DLR} ${LNCR_URL} -o ${LNCR_ZIP}"
- 
- unzip ${LNCR_ZIP} ${LNCR_FN}
- mkdir out
- mv -f ${LNCR_FN} ./out/
- mv -f rootfs.tar.gz ./out/
- cd out
- zip Arch.zip *
- cd ..
notifications:
  email: false
deploy:
  provider: releases
  api_key:
    secure: 
  file: out/Arch.zip
  on:
    repo: yuk7/ArchWSL
    tags: true
    all_branches: true
skip_cleanup: true
